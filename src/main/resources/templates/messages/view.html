<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/main">
  <head>
    <meta charset="utf-8">
    <title>Inbox</title>
  </head>
<body layout:fragment="content">

    <h1 th:text="${message.summary}">A short summary...</h1>
    <dl>
        <dt>ID</dt>
        <dd id="id" th:text="${message.id}">123</dd>
        <dt>From</dt>
        <dd id="from" th:text="${message.from.email}"></dd>
        <dt>To</dt>
        <dd id="to" th:text="${message.to.email}"></dd>
        <dt>Message</dt>
        <dd id="text" th:text="${message.text}">A detailed message that is longer than the summary.</dd>
    </dl>
</body>
</html>
